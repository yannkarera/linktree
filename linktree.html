<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="linktree.css">
</head>
<body>
        
    <nav>LINKTREE</nav>
    <img src="img/profil.jpg" alt="photodeprofil" class="photo-de-profil">
    <h1 class="username">@Linktree</h1>
    
    <div class="links">
        <a href="https://www.youtube.com/" target="_blank" class="button-link">youtube</a>
        <a href="https://x.com/?lang=fr" target="_blank" class="button-link">twitter</a>
        <a href="https://www.instagram.com/" target="_blank" class="button-link">instagram</a>
        <a href="https://www.twitch.tv/" target="_blank" class="button-link">twitch</a>
        <a href="https://fr.linkedin.com/" target="_blank" class="button-link">LinkedIn</a>
    </div>
    <footer class="social-footer">
        <a href="https://www.youtube.com/" target="_blank">
            <img src="img/youtube.png" alt="youtube" class="social-icon">
        </a>
        <a href="https://x.com/?lang=fr" target="_blank">
            <img src="img/twitter.png" alt="twitter" class="social-icon">
        </a>
        <a href="https://www.instagram.com/" target="_blank">
            <img src="img/instagram.png" alt="instagram" class="social-icon">
        </a>
        <a href="https://www.twitch.tv/" target="_blank">
            <img src="img/tic.png" alt="twitch" class="social-icon">
        </a>
        <a href="https://fr.linkedin.com/" target="_blank">
        <img src="img/sociale.png" alt="LinkedIn" class="social-icon">
        </a>
    </footer>

</html>
